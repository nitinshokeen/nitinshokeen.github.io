<!DOCTYPE html>
<html ng-app="englishPremierLeague">
   <head>
      <title>Premium League</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
       <!-- Bootstrap core CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="styles.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
         rel="stylesheet">
   </head>
   <body data-spy="scroll" data-target=".navbar">
      <!-- Header -->
      <div class="jumbotron jumbotron-fluid">
         <div class="container">
            <h1 class="display-3 row">
              <div class="col-12 col-sm-12 col-md-4 col-lg-4">
               <img class="cover" src="images\cover.png">
               </div>
               <!-- Clubs logos -->
               <div class="d-none d-sm-block col-md-8 col-lg-8 teamsMain">
                <div class="row">
                  <div class="col-1 img" ng-repeat="name in ['Arsenal','Aston Villa','Bournemouth','Burnley','Chelsea','Crystal Palace','Everton','Hull City','Leicester City','Liverpool','Manchester City','Manchester United','Middlesbrough','Newcastle United','Norwich','Southampton','Stoke City','Sunderland','Swansea','Tottenham Hotspur','Watford','West Bromwich Albion','West Ham United']"><img ng-src="images\{{name}}.png" class="teamLogoMain" data-toggle="tooltip" data-placement="top" title="{{name}}"></div>
                </div>              
               </div><!-- End Clubs logos -->
            </h1>
         </div><!-- End Container -->
      </div><!-- end Header -->
      
      <!-- Nav bar -->
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" data-spy="affix">
            <a class="navbar-brand" href="#/">Premium League</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
               <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="#/">Results <span class="sr-only">(current)</span></a>
                  <a class="nav-item nav-link" href="#/table">Tables</a>
               </div>
            </div>
         </nav><!-- end Nav bar -->

      <!-- Main Content -->
      <div class="container main-container">
         <div ng-view>
         </div>
      </div>
      

      <!-- Footer -->
      <footer class="footer">
         <div class="container-fluid">
            <p class="copyright footer">Copyright &copy; Nitin Shokeen 2017</p>
         </div>
      </footer>
      <!-- Javascipt -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
      <script type="text/javascript" src="app.js"></script>
      <script type="text/javascript" src="angular/routes.js"></script>
      <script type="text/javascript" src="script/script.min.js"></script>
   </body>
</html>
