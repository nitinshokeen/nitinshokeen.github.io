<!DOCTYPE html>
<html>
<head>
	<title>Rent Calculator</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <style type="text/css">
    	.padding {
    padding: 20%;
}
	.data {
		
	} 
	.full {
		width: 100%;
		height: 100%;
	}

    </style>
</head>
<body>
	<nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Rent Calculator</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="submitReadings.html">Submit Readings</a>
                </li>
                <li><a class="profileLink">Readings</a>
                </li>
                <li><a href="rent.html">Rent</a>
                </li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="index.html">Submit Readings</a>
                </li>
                <li><a class="profileLink">Readings</a>
                </li>
                <li><a class="feedLink">Rent</a>
                </li>
            </ul>
        </div>
    </nav>
    <div align="center" class="container padding">
        <div class="loader preloader-wrapper big active">
            <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- end loader container-->
    <div class="container data" >
    	<div class="row">
    		<div class="col s12 l6 center-align">
    			<div class="card-panel">
    			<h3>HOME</h3>
    			<div class="divider"></div>
    				<div class="section">
    					<div class="col s6">Rent</div>
    					<div class="col s6 homeTotalRent"></div>
    				</div>
    				<div class="section">
    					<div class="col s6">Received</div>
    					<div class="col s6">15000</div>
    				</div>
    				<div class="section">
    					<div class="col s6">Pending</div>
    					<div class="col s6">35000</div>
    				</div>
    			</div>
    		</div>
    		<div class="col s12 l6 center-align">
    			<div class="card-panel">
    			<h3>OFFICE</h3>
    			<div class="divider"></div>
    				<div class="section">
    					<div class="col s6">Rent</div>
    					<div class="col s6 officeTotalRent"></div>
    				</div>
    				<div class="section">
    					<div class="col s6">Received</div>
    					<div class="col s6">15000</div>
    				</div>
    				<div class="section">
    					<div class="col s6">Pending</div>
    					<div class="col s6">35000</div>
    				</div>
    			</div>
    		</div>
    		<div class="col s12 l12 center-align">
    			<div class="card-panel">
    			<h3>OVERALL</h3>
    			<div class="divider"></div>
    				<div class="section">
    					<div class="col s6">Total Rent</div>
    					<div class="col s6 overallTotalRent"></div>
    				</div>
    				<div class="section">
    					<div class="col s6">Total Received</div>
    					<div class="col s6">30000</div>
    				</div>
    				<div class="section">
    					<div class="col s6">Total Pending</div>
    					<div class="col s6">70000</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
</body>
<script type="text/javascript">
	$(document).ready(function() {
 $('.data').hide();
 $(".button-collapse").sideNav();
 var home
  $.ajax('https://sheets.googleapis.com/v4/spreadsheets/1RLTAa7rwCZ2sc7WW1E3N3QHESh1BQqG5KfJyfcAK_90/values/Calculator!E16:K16?key=AIzaSyCxek-9q_X3JX9ndKFq9O1LmTb6ZSFD4pE', {

   success: function(response) {
    console.log(typeof(response));
    $(".homeTotalRent").text(response.values[0][6]);
   }, //end sucess 
   error: function(request, errorType, errorMessage) {
    console.log(request);
    console.log(errorType);
    Materialize.toast(errorMessage, 3000);
    var $toastContent = $('<span>Please try again.</span>').add($('<button class="btn-flat toast-action"><a href="index.html">Retry</a></button>'));
    Materialize.toast($toastContent);
   }, //end error 

   timeout: 5000,

   beforeSend: function() {

    $('.loader').show();

   }, //end beforeSend 

   complete: function() {

     $('.loader').hide();
     $('.padding').removeClass("padding");
     $('.data').show();
    } //end complete 
  }); //end ajax

  $.ajax("https://sheets.googleapis.com/v4/spreadsheets/1RLTAa7rwCZ2sc7WW1E3N3QHESh1BQqG5KfJyfcAK_90/values/'Office Calculator'!E21:K21?key=AIzaSyCxek-9q_X3JX9ndKFq9O1LmTb6ZSFD4pE", {

   success: function(response) {
    console.log(typeof(response));
    $(".officeTotalRent").text(response.values[0][6]);
   }, //end sucess 
   error: function(request, errorType, errorMessage) {
    console.log(request);
    console.log(errorType);
    Materialize.toast(errorMessage, 3000);
    var $toastContent = $('<span>Please try again.</span>').add($('<button class="btn-flat toast-action"><a href="index.html">Retry</a></button>'));
    Materialize.toast($toastContent);
   }, //end error 

   timeout: 5000,

   beforeSend: function() {

    $('.loader').show();

   }, //end beforeSend 

   complete: function() {

     $('.loader').hide();
     $('.padding').removeClass("padding");
     $('.data').show();
    } //end complete 
  }); //end ajax
var totalRent = $('.homeTotalRent').val();
console.log(totalRent);
$('.overallTotalRent').text(totalRent);
});
</script>
</html>
